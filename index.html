<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chernyshov</title>

    <script>
      (function (w, d, m, s, src, myScript, firstScript) {
        w[m] = function () {
          w[m].q.push(arguments);
        };
        w[m].q = w[m].q || [];
        w[m].t = new Date().getTime();

        // Add my <script /> at first place
        myScript = d.createElement(s);
        myScript.async = 1;
        myScript.src = src;

        // insert myScript before firstScript
        firstScript = d.getElementsByTagName(s)[0];
        firstScript.parentNode.insertBefore(myScript, firstScript);
      })(window, document, 'nc', 'script', 'https://litl.cloud/tracker');

      nc('open', 'pageview');
      nc('chernyshov.app', 'initview');

      nc(
        'user',
        'params',
        'screen.width',
        window.screen.width.toString(),
        'screen.height',
        window.screen.height.toString(),
        'userAgent',
        navigator.userAgent.toString(),
        'language',
        navigator.language.toString(),
        'platform',
        navigator.platform.toString()
      );
    </script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>

    <script type="text/javascript" src="/libs/three.min.js"></script>
    <script type="text/javascript" src="/libs/mod3.js"></script>
    <script type="text/javascript" src="/libs/mod3.three.js"></script>
    <script type="text/javascript" src="/libs/perlin.js"></script>
    <script type="text/javascript" src="/libs/CPerlin.js"></script>
  </body>
</html>
